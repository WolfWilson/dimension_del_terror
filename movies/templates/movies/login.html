<!DOCTYPE html>
<html lang="en">
<head>
  <title>Iniciar Sesi칩n - Glassmorphism Style</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
        rel="stylesheet">

  <style>
    *,
    *::before,
    *::after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #080710;
      font-family: 'Poppins', sans-serif;
    }
    .background {
      width: 430px;
      height: 520px;
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
    }
    .background .shape {
      height: 200px;
      width: 200px;
      position: absolute;
      border-radius: 50%;
    }
    .shape:first-child {
      background: linear-gradient(#1845ad, #23a2f6);
      left: -80px;
      top: -80px;
    }
    .shape:last-child {
      background: linear-gradient(to right, #ff512f, #f09819);
      right: -30px;
      bottom: -80px;
    }
    form {
      height: 520px;
      width: 400px;
      background-color: rgba(255, 255, 255, 0.13);
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
      padding: 50px 35px;
      color: #ffffff;
      text-align: center;
    }
    form h3 {
      font-size: 32px;
      font-weight: 500;
      line-height: 42px;
    }
    label {
      display: block;
      margin-top: 30px;
      font-size: 16px;
      font-weight: 500;
      text-align: left;
    }
    input {
      display: block;
      height: 50px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 3px;
      padding: 0 10px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
      color: #e5e5e5;
    }
    ::placeholder {
      color: #e5e5e5;
    }
    button {
      margin-top: 50px;
      width: 100%;
      background-color: #ffffff;
      color: #080710;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }
    /* Estilos para los mensajes Django (success, error) */
    .alert {
      width: 100%;
      margin: 10px auto;
      border-radius: 5px;
      padding: 10px;
      font-size: 14px;
      text-align: center;
    }
    .alert-success {
      background-color: rgba(40, 167, 69, 0.8); /* verde */
    }
    .alert-error {
      background-color: rgba(220, 53, 69, 0.8); /* rojo */
    }

    .social {
      margin-top: 30px;
      display: flex;
      justify-content: space-around;
    }
    .social div {
      background-color: rgba(255, 255, 255, 0.27);
      color: #eaf0fb;
      width: 140px;
      border-radius: 3px;
      padding: 10px;
    }
    .social div:hover {
      background-color: rgba(255, 255, 255, 0.47);
    }
    .social i {
      margin-right: 4px;
    }
  </style>
</head>
<body>
<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<form method="POST" action="">
    {% csrf_token %}
    <h3>Login Here</h3>

    <!-- Secci칩n para mostrar mensajes de Django -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <label for="username">Usuario</label>
    <input type="text"
           name="username"
           id="username"
           placeholder="Nombre de Usuario"
           required>

    <label for="password">Contrase침a</label>
    <input type="password"
           name="password"
           id="password"
           placeholder="Tu contrase침a"
           required>

    <button type="submit">Log In</button>

    <div class="social">
      <div class="go"><i class="fab fa-google"></i> Google</div>
      <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
    </div>
</form>

</body>
</html>
